<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>News Center</title>
</head>
<body class="bg-slate-50">
    <header class="container mx-auto">
        <div class="navbar bg-slate-50">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">News Center</a>
            </div>
            <div class="flex-none gap-2">
                <a class="btn btn-ghost normal-case text-xl">News</a>
                <a class="btn btn-ghost normal-case text-xl">Blog</a>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
        </div>
    </header>
    <main>
      <!-- news categories -->
        <section class="container mx-auto">
          <div id="category-container" class="my-6 grid grid-cols-9 gap-4">
            <button class="btn btn-link">Home</button>
          </div> 
        </section>
      <!-- available news -->
        <section class="container mx-auto">
          <div id="news-container" class="grid grid-cols-1 gap-4">
            <!-- <div class="card lg:card-side bg-base-100 shadow-xl">
              <figure><img src="https://placeimg.com/400/400/arch" alt="Album"></figure>
              <div class="card-body">
                <h2 class="card-title">New album is released!</h2>
                <p>Click the button to listen on Spotiwhy app.</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Listen</button>
                </div>
              </div>
            </div> -->
          </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
