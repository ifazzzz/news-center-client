<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>News Center</title>
</head>
<body class="bg-slate-50">
    <header class="container mx-auto">
        <div class="navbar bg-slate-50">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">News Center</a>
            </div>
            <div class="flex-none gap-2">
                <a class="btn btn-ghost normal-case text-xl">News</a>
                <a class="btn btn-ghost normal-case text-xl">Blog</a>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
        </div>
    </header>
    <main>
      
      <!-- news categories -->
        <section class="container mx-auto">
          <div id="category-container" class="my-8 grid grid-cols-9 gap-4">
            <button class="btn btn-link">Home</button>
          </div> 
        </section>
        <!-- number of results found -->
        <div class="container mx-auto my-6">
          <button class="btn gap-2 bg-slate-500">
            News Found :
            <div class="badge"><span id="result-field"></span></div>
          </button>
          <button id="spinner" class="btn btn-circle loading bg-slate-500 mx-auto hidden"></button>
        </div>

      <!-- available news -->
        <section class="container mx-auto">
          <div id="news-container" class="grid grid-cols-1 gap-6">
           
          </div>
        </section>
    </main>

    <!-- modal -->
    <input type="checkbox" id="my-modal-4" class="modal-toggle" />
    <label for="my-modal-4" class="modal cursor-pointer">
      <label class="modal-box relative" for="">
        <div id="details-container">

        </div>
      </label>
    </label>
    <script src="js/app.js"></script>
</body>
</html>
